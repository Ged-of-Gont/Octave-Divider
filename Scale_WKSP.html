<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scale Workshop </title>
<style>
  /* Tron-like styling, right-angle corners */
  body {
    margin: 0; padding: 0;
    background: #0b0f1a; 
    color: #e0e0e0;
    font-family: "Trebuchet MS", Arial, sans-serif;
  }
  header {
    padding: 1rem;
    background: linear-gradient(90deg, #112, #224);
    color: #00ffe0;
    text-shadow: 1px 1px #000;
    border-bottom: 2px solid #09aa9a;
    font-size: 1.3rem;
  }
  .controls {
    margin: 1rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
  }
  label, select, input, button {
    font-size: 1rem;
  }
  input[type="number"], input[type="text"] {
    padding: 5px;
    width: 90px;
    border: 1px solid #444;
    background: #101828;
    color: #ccffff;
    outline: none;
    border-radius: 0; /* right-angles */
  }
  select {
    padding: 5px;
    border: 1px solid #333;
    background: #101828;
    color: #99ffff;
    border-radius: 0;
  }
  button {
    background: #0fd2ba;
    color: #002;
    font-weight: bold;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    box-shadow: 2px 2px 4px #000;
    border-radius: 0;
  }
  button:hover {
    background: #0aa;
    color: #fff;
  }

  /* Canvas container, Tron border */
  #canvas-container {
    margin: 1rem auto;
    padding: 0.5rem;
    background: #142030;
    border: 2px solid #09aa9a;
    width: 1200px; /* fixed width for the canvas */
  }
  #scale-canvas {
    display: block;
    background: #0b0f1a;
    border: 1px solid #09aa9a;
  }
</style>
</head>
<body>
<header>
  <h1>Scale Workshop â€“ Canvas Auto-Spacing (Audio Resume Fix)</h1>
</header>

<div class="controls">
  <label>Tonic Frequency:</label>
  <input id="tonicInput" type="number" value="261.63" step="0.01" />
  <select id="noteSelect">
    <option value="220">A3 (~220 Hz)</option>
    <option value="246.94">B3 (~246.94 Hz)</option>
    <option value="261.63" selected>C4 (~261.63 Hz)</option>
    <option value="293.66">D4 (~293.66 Hz)</option>
    <option value="329.63">E4 (~329.63 Hz)</option>
    <option value="349.23">F4 (~349.23 Hz)</option>
    <option value="392.0">G4 (392 Hz)</option>
    <option value="440.0">A4 (440 Hz)</option>
    <option value="493.88">B4 (~493.88 Hz)</option>
  </select>
  <button id="setTonicBtn">Set Tonic</button>

  <label>New Interval (1 < x < 2):</label>
  <input id="intervalInput" type="text" placeholder="3/2 or 1.414" />
  <button id="addIntervalBtn">Add Interval</button>
</div>

<div id="canvas-container">
  <canvas id="scale-canvas" width="1200" height="600"></canvas>
</div>

<script>
// scaleDegrees is our list of intervals in [1..2], always including unison & octave.
let scaleDegrees = [
  { fractionText: "1/1", floatVal: 1.0 },
  { fractionText: "2/1", floatVal: 2.0 }
];

// Default tonic
let tonic = 261.63;

// Setup canvas
const canvas = document.getElementById("scale-canvas");
const ctx = canvas.getContext("2d");

// Horizontal line from x=100..1100 => 1000px range for ratio in [1..2].
const LEFT_X = 100;
const RIGHT_X = 1100;
const WIDTH = RIGHT_X - LEFT_X;
const MID_Y = canvas.height / 2;

// Web Audio context
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// If the browser suspends audio, we can try to resume on a user gesture
async function ensureAudioContextRunning() {
  if (audioCtx.state === "suspended") {
    try {
      await audioCtx.resume();
    } catch(err) {
      console.warn("AudioContext resume error:", err);
    }
  }
}

//--- Initialization ---
window.addEventListener("DOMContentLoaded", init);

function init() {
  // UI hooking
  const noteSelect = document.getElementById("noteSelect");
  const tonicInput = document.getElementById("tonicInput");
  const setTonicBtn = document.getElementById("setTonicBtn");
  const intervalInput = document.getElementById("intervalInput");
  const addIntervalBtn = document.getElementById("addIntervalBtn");

  noteSelect.addEventListener("change", () => {
    tonicInput.value = noteSelect.value;
  });

  setTonicBtn.addEventListener("click", () => {
    const val = parseFloat(tonicInput.value);
    if (!isFinite(val) || val <= 0) {
      alert("Tonic must be a positive number.");
      return;
    }
    tonic = val;
    renderScale();
  });

  addIntervalBtn.addEventListener("click", () => {
    const text = intervalInput.value.trim();
    if (!text) {
      alert("Enter a ratio, e.g. 3/2 or 1.414");
      return;
    }
    const ratio = parseFractionOrDecimal(text);
    if (!isFinite(ratio) || ratio <=1.0 || ratio>=2.0) {
      alert("Ratio must be >1.0 and <2.0");
      return;
    }
    // Insert if not present
    if(!scaleDegrees.some(d => Math.abs(d.floatVal - ratio) < 1e-7)){
      scaleDegrees.push({ fractionText: text, floatVal: ratio });
      scaleDegrees.sort((a,b)=>a.floatVal - b.floatVal);
    }
    renderScale();
  });

  renderScale();
}

//--- Convert fraction or decimal input -> float
function parseFractionOrDecimal(s) {
  if (s.includes("/")) {
    const parts = s.split("/");
    if (parts.length !==2) return NaN;
    const num = parseFloat(parts[0]);
    const den = parseFloat(parts[1]);
    if (!isFinite(num)||!isFinite(den)||den===0) return NaN;
    return num/den;
  }
  else return parseFloat(s);
}

//--- Render the scale on the canvas
function renderScale(){
  ctx.clearRect(0,0,canvas.width, canvas.height);
  clickableRegions = [];

  // Neon horizontal line
  ctx.strokeStyle="#0af";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(LEFT_X, MID_Y);
  ctx.lineTo(RIGHT_X, MID_Y);
  ctx.stroke();

  // Sort degrees
  scaleDegrees.sort((a,b)=>a.floatVal - b.floatVal);

  let placedLabels=[];
  // intervals
  ctx.font="30px Trebuchet MS";
  ctx.fillStyle="#fffbcc";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  for (let i=0; i<scaleDegrees.length-1; i++){
    let leftVal=scaleDegrees[i].floatVal;
    let rightVal=scaleDegrees[i+1].floatVal;
    let gap = rightVal/leftVal;
    let mid =(leftVal+rightVal)/2;
    let midX= ratioToX(mid);
    let gapStr= fractionStringApprox(gap);

    let label= positionLabel(midX,MID_Y-50, gapStr,"interval", placedLabels);
    drawLabel(label);
  }

  // each degree => tick + ratio + freq
  for(let deg of scaleDegrees){
    let x= ratioToX(deg.floatVal);
    // tick
    ctx.strokeStyle="#66b0ff";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(x,MID_Y-70);
    ctx.lineTo(x,MID_Y+70);
    ctx.stroke();

    // ratio
    ctx.font="32px Trebuchet MS";
    ctx.fillStyle="#f0c";
    let ratioLabel= positionLabel(x,MID_Y-90, deg.fractionText,"ratio", placedLabels);
    ratioLabel.degree=deg;
    drawLabel(ratioLabel);

    // freq
    ctx.font="28px Trebuchet MS";
    ctx.fillStyle="#0ff";
    let freqVal=deg.floatVal*tonic;
    let freqStr= freqVal.toFixed(4)+" Hz";
    let freqLabel= positionLabel(x,MID_Y+90, freqStr,"freq", placedLabels,true);
    freqLabel.degree=deg;
    drawLabel(freqLabel);
  }
}

//--- ratio [1..2] => x [LEFT_X..RIGHT_X]
function ratioToX(r){
  return LEFT_X + (r-1)*WIDTH;
}

//--- fraction approximation, denom<=32
function fractionStringApprox(value){
  let bestNum=1, bestDen=1;
  let bestErr= Math.abs(value- bestNum/bestDen);
  for(let d=1; d<=32; d++){
    let n=Math.round(value*d);
    let err=Math.abs(value- n/d);
    if(err<bestErr){
      bestErr=err; bestNum=n; bestDen=d;
    }
  }
  return bestNum+"/"+bestDen;
}

// auto-position to avoid overlap
function positionLabel(cx, cy, text, kind, placedLabels, belowLine=false){
  ctx.save();
  let metrics=ctx.measureText(text);
  let textWidth= metrics.width;
  let textHeight= (kind==="interval")?30:(kind==="ratio"?32:28);

  let labelY= cy;
  let step=belowLine?5:-5;
  let attempts=40;
  for(let i=0; i<attempts; i++){
    let x0= cx - textWidth/2;
    let y0= labelY - textHeight/2;
    let box={x:x0,y:y0,w:textWidth,h:textHeight};
    if(!collides(box,placedLabels)){
      placedLabels.push(box);
      ctx.restore();
      return {x:x0,y:y0,w:textWidth,h:textHeight,text,kind};
    }
    labelY+= step;
  }
  // fallback
  let x0= cx - textWidth/2;
  let y0= cy - textHeight/2;
  placedLabels.push({x:x0,y:y0,w:textWidth,h:textHeight});
  ctx.restore();
  return {x:x0,y:y0,w:textWidth,h:textHeight,text,kind};
}

function collides(box, boxes){
  for(let b of boxes){
    if(!(box.x+box.w<b.x||box.x>b.x+b.w||box.y+box.h<b.y||box.y>b.y+b.h)){
      return true;
    }
  }
  return false;
}

function drawLabel(label){
  let {x,y,w,h,text,kind}=label;
  let cx=x+w/2, cy=y+h/2;
  ctx.save();
  if(kind==="interval"){
    ctx.font="30px Trebuchet MS";
    ctx.fillStyle="#fffbcc";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(text,cx,cy);
  }
  else if(kind==="ratio"){
    ctx.font="32px Trebuchet MS";
    ctx.fillStyle="#f0c";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(text,cx,cy);
    registerClickable(x,y,w,h,(evt)=>{
      // don't remove unison or octave
      if(label.degree.floatVal===1.0||label.degree.floatVal===2.0) return;
      if(confirm(`Delete scale degree "${label.degree.fractionText}"?`)){
        scaleDegrees= scaleDegrees.filter(d=> d!==label.degree);
        renderScale();
      }
    });
  }
  else if(kind==="freq"){
    ctx.font="28px Trebuchet MS";
    ctx.fillStyle="#0ff";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(text,cx,cy);
    registerClickable(x,y,w,h,(evt)=>{
      let freqVal= label.degree.floatVal*tonic;
      playTone(freqVal);
    });
  }
  ctx.restore();
}

// array of clickable bounding boxes
let clickableRegions=[];

function registerClickable(x,y,w,h,callback){
  clickableRegions.push({x,y,w,h,callback});
}

// On mousedown => topmost clickable region
canvas.addEventListener("mousedown", evt=>{
  let rect=canvas.getBoundingClientRect();
  let mx= evt.clientX- rect.left;
  let my= evt.clientY- rect.top;
  for(let i= clickableRegions.length-1; i>=0; i--){
    let r= clickableRegions[i];
    if(mx>=r.x && mx<=r.x+r.w && my>=r.y && my<=r.y+r.h){
      r.callback(evt);
      break;
    }
  }
});

// sound generator
async function playTone(freq){
  // try to resume audio if suspended
  await ensureAudioContextRunning();

  const duration=1.0;
  const osc= audioCtx.createOscillator();
  const gain= audioCtx.createGain();
  osc.type="sine";
  osc.frequency.setValueAtTime(freq,audioCtx.currentTime);
  
  gain.gain.setValueAtTime(0.2,audioCtx.currentTime);
  gain.gain.linearRampToValueAtTime(0,audioCtx.currentTime+duration);
  
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+duration);
}
</script>
</body>
</html>
